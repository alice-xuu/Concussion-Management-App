---
image: node:alpine
definitions:
  caches:
    npm: ~/.npm
    jest: .jest
pipelines:
  branches:
    develop:
      - parallel:
          - step:
              name: Test with Jest
              caches:
                - npm
                - jest
              script:
                - npm ci
                - npx jest --ci
          - step:
              name: Lint
              caches:
                - npm
              script:
                - npm ci
                - npm run lint
    master:
      - parallel:
          - step:
              name: Test with Jest
              caches:
                - npm
                - jest
              script:
                - npm ci
                - npx jest --ci
          - step:
              name: Lint
              caches:
                - npm
              script:
                - npm ci
                - npm run lint
      - step:
          name: Deploy to Expo
          deployment: production
          caches:
            - npm
          script:
            - apk add --no-cache bash
            - npm ci
            - npx expo publish --non-interactive
